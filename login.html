<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login GoHighlights</title>
</head>
<body>

<span id="username"></span>

<form id="login_form">
    <p>
        <label for="login_email">Email:</label>
        <input type="email" name="email" id="login_email"/>
    </p>

    <p>
        <label for="login_password">Password:</label>
        <input type="password" name="password" id="login_password"/>
    </p>

    <button type="submit" form="login_form" id="login_form_btn">Login/Register</button>
</form>
<script src="src/login_page.js"></script>
</body>
</html>
